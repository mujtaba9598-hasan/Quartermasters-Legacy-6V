polling:
  interval_seconds: 300
  jitter_seconds: 10
  watch_agents:
    - "2000"
    - "2002"

paths:
  workspace_root: "../"
  logs_dir: "logs/"
  audit_file: "audit/audit_trail.jsonl"

safety:
  allowed_paths:
    - "quartermasters-nexus/src/"
    - "quartermasters-nexus/public/"
    - ".claude/"
  item_limit: 100
  max_file_size: 50000

docker:
  compose_file: "../docker-compose.yml"
  service_name: "quartermasters-app"
  health_url: "http://localhost:3000"
  health_timeout: 30
